      <section class="wrapper site-min-height">
        <div class="col-lg-9">
        <h3><i class="fa fa-angle-right"></i> История сделок</h3>
        <div class="row mb-1">
          <!-- page start-->
          <div class="content-panel">
            <div class="adv-table">
              <table cellpadding="0" cellspacing="0" border="0" class="display table table-bordered" id="hidden-table-info">
                <thead>
                  <tr>
                    <th width="5%" scope="col">#</th>
                    <th width="15%" scope="col">Дата</th>
                    <th width="10%" scope="col">Действие</th>                    
                    <th width="10%" scope="col">Тикер</th>
                    <th width="10%" scope="col">Цена</th>
                    <th width="10%" scope="col">Объем</th>
                    <th width="18%" scope="col">Сумма сделки</th>
                    
                  </tr>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
            </div>
          </div>
          <!-- page end-->
        </div>
        <!-- /row -->
        </div>
      </section>
      <!-- /wrapper -->

      
      <script>
        let dealList = '';
        let tbody = document.getElementById("tbody");
        fetch('/getDealList')
          .then(response=>response.json())
          .then(result=>{
            result.forEach((deal,index)=>{
              console.log(deal.pointticket);
              
              dealList += `
                <tr>
                  <th scope="row">${index+1}</th>
                  <td>${deal.timedeal}</td>
                  <td>${deal.pointticket}</td>
                  <td>${deal.ticker}</td>
                  <td>${deal.shareprice}</td>
                  <td>${deal.numbershears}</td>
                  <td>${(deal.shareprice*(-deal.numbershears)).toFixed(2)}</td>        
                </tr>
              `
            });
            tbody.innerHTML = dealList;
          })
      </script>
